<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Train Schedule</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 id="title" class="display-4">Train Schedule</h1>
                        <p id="sub-title" class="lead">A schedule for trains in the USA</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="current">Current Train Schedule</div>
                <!-- <br> -->
                <table id="trainDiv" class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

                <div class="row">
                    <div class="col-md-12">
                        <div class="add">Add Train</div>
                        <!-- <br> -->
                        <form id="addTrain">
                            <div class="form-group">
                                <label for="inputName">Train Name</label>
                                <input type="text" class="form-control" id="inputName">
                            </div>
                            <div class="form-group">
                                <label for="inputRole">Destination</label>
                                <input type="text" class="form-control" id="inputDest">
                            </div>
                            <div class="form-group">
                                <label for="inputStartDate">First Train Time (HH:mm-military time)</label>
                                <input type="text" class="form-control" id="inputTime">
                            </div>
                            <div class="form-group">
                                <label for="inputMonthlyRate">Frequency (min)</label>
                                <input type="text" class="form-control" id="inputFrequency">
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                </div>
                            </div>
                            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="/assets/javascript/train.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</body>

</html>
